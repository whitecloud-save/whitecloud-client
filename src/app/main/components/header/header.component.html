
<div style="display: flex; justify-content: space-between; width: 100%;">
  @if(type === AppHeaderType.ImportGame) {
    <div style="padding-left: 20px;">
      <button nz-button nzType="default" style="padding: 4px 10px;" (click)="dialogService.openCreateGameDialog()">
        <fa-icon [icon]="iconService.solid.faPlus"></fa-icon>
      </button>
    </div>
  }
  @if(type === AppHeaderType.Title) {
    <div [@slideIn]="title" style="padding-left: 20px; font-size: 20px;">
      @if(icon) {
        <img [src]="icon" style="position: relative; top: -3px; width: 28px; height: 28px; border-radius: 4px; margin-right: 10px;">
      }
      <span>{{title}}</span>
    </div>
  }
  @if(type === AppHeaderType.Setting) {
    <div style="padding-left: 20px; width: 10px; height: 64px;">
      <span></span>
    </div>
  }
  <div style="padding-right: 20px; display: flex; align-items: center; gap: 10px;">
    @if(userService.logged | async) {
      <app-save-transfer-indicator style="margin-right: 10px;"></app-save-transfer-indicator>
      <app-connection-indicator style="margin-right: 10px;"></app-connection-indicator>
    }
    @if(userService.userInfo?.avatar) {
      <nz-avatar nzSize="large" [nzSrc]="userService.avatarUrl"></nz-avatar>
    } @else {
      <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
    }
  </div>
</div>
