<div class="full-update-dialog">
  <h2>发现新版本</h2>
  <p class="version-info">版本 {{ data.version }} 需要全量更新</p>
  <p class="update-desc">由于本次更新包含重大改进，需要您前往官网下载最新版本。</p>
  <div class="actions">
    <button nz-button nzType="primary" (click)="goToWebsite()">
      前往官网下载
    </button>
    <button nz-button (click)="close()">
      稍后提醒
    </button>
  </div>
</div>
