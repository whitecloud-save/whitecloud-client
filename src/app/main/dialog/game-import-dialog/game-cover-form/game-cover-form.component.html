<form nz-form nzLayout="vertical" [formGroup]="gameImportService.coverForm" >
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="name">游戏封面</nz-form-label>
    <nz-form-control [nzSpan]="20" nzValidateStatus="validating">
      <app-image-selector [searchKeyWord]="gameImportService.data.name" formControlName="coverImageUrl"></app-image-selector>
    </nz-form-control>
  </nz-form-item>
</form>
